name       : openmsx
version    : 0.14.0
release    : 5
source     :
    - https://github.com/openMSX/openMSX/releases/download/RELEASE_0_14_0/openmsx-0.14.0.tar.gz : eb9ae4c8420c30b69e9a05edfa8c606762b7a6bf3e55d36bfb457c2400f6a7b9
license    : GPL-2.0-or-later
component  : games.emulator
summary    : openMSX is an emulator for the MSX home computer system
description: |
    openMSX is an emulator for the MSX home computer system
builddeps  :
    - pkgconfig(SDL_ttf)
    - pkgconfig(alsa)
    - pkgconfig(freetype2)
    - pkgconfig(glew)
    - pkgconfig(libpng)
    - pkgconfig(tcl)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
setup      : |
    sed -i 's@INSTALL_BASE:=/opt/openMSX@INSTALL_BASE:=/usr/share/openmsx@' build/custom.mk
    echo 'INSTALL_DOC_DIR:=/usr/share/doc/openmsx' >> build/custom.mk
    echo 'INSTALL_SHARE_DIR:=/usr/share/openmsx' >> build/custom.mk
    echo 'INSTALL_BINARY_DIR:=/usr/bin' >> build/custom.mk
    %configure
build      : |
    %make
install    : |
    %make_install
